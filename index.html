<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>

    <div id="buttonContainer">
        <div id="topButtons">
            <img src="images/rock.png" alt="rockImage" id="rock">
            <img src="images/paper.png" alt="paperImage" id="paper">
        </div>
        <img src="images/scissors.png" alt="scissorsImage" id="scissors">
    </div>

    <div id="computerChoiceDisplay"></div>
    <div id="footer">
        <div id="scores">
            <div id="userScore">User: <span id="userScoreDisplay">0</span></div>
            <div id="computerScore">Computer: <span id="computerScoreDisplay">0</span></div>
        </div>
        <div id="buttonContainer"><button id="reset">Reset Score</button></div>

    </div>
</body>
</html>
