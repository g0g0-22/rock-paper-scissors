<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <ul>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
        </ul>
        <div id="scores">
            <div>User Score: <span id="userScoreDisplay">0</span></div>
            <div>Computer Score: <span id="computerScoreDisplay">0</span></div>
        </div>

    </div>

    <div id="buttonContainer">
        <button><img src="images/rock.png" alt="rockImage" id="rock"></button>
        <button><img src="images/paper.png" alt="paperImage" id="paper"></button>
        <button><img src="images/scissors.png" alt="scissorsImage" id="scissors"></button>
    </div>
    <button id="reset">Reset Score</button>
</body>
</html>
